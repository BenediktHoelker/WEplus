<div class="container">
<md-list>
  <md-list-item *ngFor='let delivery of deliveries'>
		<h3 md-line> {{delivery.name}} </h3>
    <p md-line>
      <span>Liefermenge</span>
      <span> -- {{delivery.quantity}} </span>
    </p>
    <button md-raised-button>{{delivery.name}}</button>
	</md-list-item>
</md-list>
</div>
