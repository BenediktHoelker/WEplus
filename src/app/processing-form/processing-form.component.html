<div [hidden]="submitted">
  <md-card class="app-input-section">
    <md-card-subtitle>{{delivery.quantity}} entities from {{delivery.supplier}}</md-card-subtitle>
    <md-card-title>{{delivery.carrier}}</md-card-title>
    <form (ngSubmit)="onSubmit()" #processingForm="ngForm">
      <md-card-content>
        <md-tab-group>
          <md-tab label="Detail">
            <div class="flex-container" fx-layout="row" fx-layout-wrap="wrap" fx-layout-align="start center">
              <md-input class="form-control" required placeholder="Title" [(ngModel)]="delivery.title" name="title"></md-input>
              <md-input class="form-control" required placeholder="Carrier" [(ngModel)]="delivery.carrier" name="carrier"></md-input>
              <md-input class="form-control" required placeholder="Supplier" [(ngModel)]="delivery.supplier" name="supplier"></md-input>
              <md-input class="form-control" required type="number" [(ngModel)]="delivery.quantity" placeholder="Quantity" name="quantity"></md-input>
              <md-checkbox class="form-control" [(ngModel)]="delivery.isRegistered" name="isRegistered">Registered</md-checkbox>
              <md-checkbox class="form-control" [(ngModel)]="delivery.isProcessed" name="isProcessed">Processed</md-checkbox>
            </div>
          </md-tab>
          <md-tab label="Deviations">
            <div class="flex-container" fx-layout="row" fx-layout-align="space-around">
              <md-input class="form-control" placeholder="Type of Deviation" name="typeOfDeviation"></md-input>
              <md-input class="form-control" type="number" placeholder="# Missing EDI's" name="numberOfMissingEDIs"></md-input>
            </div>
          </md-tab>
        </md-tab-group>
      </md-card-content>
      <md-card-actions>
        <button type="submit" md-button [disabled]="!processingForm.form.valid">Submit</button>
      </md-card-actions>
    </form>
  </md-card>
</div>
