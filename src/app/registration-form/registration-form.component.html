<md-card class="app-input-section">
  <md-card-subtitle>{{delivery.supplier}}</md-card-subtitle>
  <md-card-title>{{delivery.carrier}}</md-card-title>
  <form>
    <md-card-content>
      <div class="flex-container" fx-layout="row" fx-layout-align="space-around">
        <md-input class="form-control" required type="number" placeholder="Quantity" name="quantity">{{delivery.quantity}}</md-input>
      </div>
    </md-card-content>
    <md-card-actions>
      <button type="submit" md-button>Submit</button>
    </md-card-actions>
  </form>
</md-card>
