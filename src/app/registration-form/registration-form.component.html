<div class="container">
  <h1>{{title}}</h1>
  <form class="form-inline" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" required [(ngModel)]="delivery.quantity" name="quantity" #name="ngModel">
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
