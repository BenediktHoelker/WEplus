<div [hidden]="delivery.isRegistered">
  <md-card class="app-input-section">
    <md-card-subtitle>{{delivery.supplier || "Supplier" }} {{delivery.timeslotBegin | date:'shortTime' }} - {{delivery.timeslotEnd | date:'shortTime' }}</md-card-subtitle>
    <md-card-title placeholder="Carrier">{{delivery.carrier || "Carrier" }}</md-card-title>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <md-card-content>
        <div class="flex-container" fx-layout="row" fx-layout-align="space-between">
          <md-input class="form-control" required type="string" placeholder="Carrier" [(ngModel)]="delivery.carrier" name="carrier"></md-input>
          <md-input class="form-control" required type="string" placeholder="Supplier" [(ngModel)]="delivery.supplier" name="supplier"></md-input>
          <div *ngFor="let yard of delivery.yards">
            <md-input class="form-control" type="number" [(ngModel)]="yard.quantity" placeholder="Quantity Yard {{yard.id}}" name="quantity"></md-input>
          </div>
        </div>
      </md-card-content>
      <md-card-actions>
        <button type="submit" md-button [disabled]="!registrationForm.form.valid">Submit</button>
      </md-card-actions>
    </form>
  </md-card>
</div>
