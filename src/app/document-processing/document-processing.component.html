<div class="app-content">
  <md-card class="app-input-section" *ngFor="let delivery of deliveries">
    <md-card-subtitle>{{delivery.quantity}} Gebinde</md-card-subtitle>
    <md-card-title>{{delivery.name}}</md-card-title>
    <md-card-content>
      <md-tab-group>
        <md-tab label="Informationen">
          <div class="flex-container" fx-layout="row" fx-layout-align="space-around">
            <md-input placeholder={{delivery.name}}></md-input>
            <md-input type="number" placeholder={{delivery.quantity}}></md-input>
          </div>
        </md-tab>
        <md-tab label="Abweichungen">
          <div class="flex-container" fx-layout="row" fx-layout-align="space-around">
            <md-input placeholder="Art der Abweichung"></md-input>
            <md-input type="number" placeholder="Fehlende DFÃœ's"></md-input>
          </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
    <md-card-actions>
      <button md-button>Abschicken</button>
    </md-card-actions>
  </md-card>
</div>
