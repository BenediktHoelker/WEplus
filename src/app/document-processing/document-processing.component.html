<div class="app-content">
  <md-card class="app-input-section" *ngFor="let delivery of deliveries">
    <md-card-subtitle>{{delivery.quantity}} entities</md-card-subtitle>
    <md-card-title>{{delivery.carrier}}</md-card-title>
    <md-card-content>
      <md-tab-group>
        <md-tab label="Information">
          <div class="flex-container" fx-layout="row" fx-layout-align="space-around">
            <md-input placeholder="Supplier" value={{delivery.supplier}}></md-input>
            <md-input type="number" value={{delivery.quantity}} placeholder="Quantity"></md-input>
          </div>
        </md-tab>
        <md-tab label="Deviations">
          <div class="flex-container" fx-layout="row" fx-layout-align="space-around">
            <md-input placeholder="Type of Deviation"></md-input>
            <md-input type="number" placeholder="# Missing EDI's"></md-input>
          </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
    <md-card-actions>
      <button md-button>Submit</button>
    </md-card-actions>
  </md-card>
</div>
