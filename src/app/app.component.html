<md-toolbar color="primary">
  <span>
    <button md-button>{{title}}</button>
    <!--<button md-button routerLink="/registration" routerLinkActive="active">REGISTRATION</button>-->
    <button md-button (click)="setOfficeView()">PROCESSING</button>
    <!--<button md-button [md-menu-trigger-for]="yardsMenu">YARDS</button>-->
    <!--<md-menu #yardsMenu="mdMenu">
      <button *ngFor="let yard of yards" md-menu-item (click)="isOfficeView = false">{{yard.name}} </button>
    </md-menu>-->
    <button md-button *ngFor="let yard of (yards | async)" (click)="setYardView(yard)">{{yard.name}}</button>
  </span>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
  <span>
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="showAll()"> Show All </button>
      <button md-menu-item (click)="showActive()"> Show Active </button>
      <button md-menu-item (click)="showCompleted()"> Show Completed </button>
      <button md-menu-item disabled> Sign Out </button>
    </md-menu>
  </span>
</md-toolbar>

<md-sidenav-container class="my-container">
  <md-sidenav mode="side" opened="true" *ngIf="isOfficeView">
    <app-delivery-list [deliveries]="deliveries | async" (selected)="selectDelivery($event)" [visibilityFilter]="visibilityFilter | async"></app-delivery-list>
  </md-sidenav>
  <div class="app-content" *ngIf="isOfficeView">
    <app-processing-form [delivery]="selectedDelivery | async" [deliveries]="deliveries"></app-processing-form>
  </div>
  <div *ngIf="deliveries">
    <div *ngIf="selectedYard">
      <div class="app-content" *ngIf="!isOfficeView">
        <app-processing-form *ngFor="let delivery of (deliveries | yardDeliveries:selectedYard)" [delivery]="delivery" [deliveries]="deliveries"></app-processing-form>
        <!--<router-outlet></router-outlet>-->
      </div>
    </div>
  </div>
</md-sidenav-container>
<span *ngIf="isOfficeView" class="app-action" (click)="createDelivery()">
  <button md-fab><md-icon>add circle</md-icon></button>
</span>
