<md-toolbar color="primary">
  <span>
    <button md-button routerLink="/registration" routerLinkActive="active">{{title}}</button>
    <button md-button routerLink="/registration" routerLinkActive="active">REGISTRATION</button>
    <button md-button routerLink="/processing" routerLinkActive="active">PROCESSING</button>
  </span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <span>
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item> Refresh </button>
      <button md-menu-item> Settings </button>
      <button md-menu-item> Help </button>
      <button md-menu-item disabled> Sign Out </button>
    </md-menu>
  </span>
</md-toolbar>

<md-sidenav-container class="my-container">
  <md-sidenav mode="side" opened="true">
    <md-nav-list>
      <div *ngFor="let delivery of deliveries">
        <md-list-item>
          <a md-line href="...">{{ link }}</a>
          <h3 md-line> {{delivery.carrier}} </h3>
          <p md-line>
            <span> {{delivery.timeslotBegin | date:'shortTime'}} - {{delivery.timeslotEnd | date:'shortTime' }} </span>
            <span class="demo-2"> -- {{delivery.supplier}} </span>
          </p>
        </md-list-item>
        <md-divider></md-divider>
      </div>
    </md-nav-list>
  </md-sidenav>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
