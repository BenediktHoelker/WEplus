<md-toolbar color="primary">
  <span>
    <button md-button>{{title}}</button>
  </span>
  <span class="fill-remaining-space"></span>
  <span>
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item> Refresh </button>
      <button md-menu-item> Preferences </button>
      <button md-menu-item> About </button>
      <button md-menu-item disabled> Sign Out </button>
    </md-menu>
  </span>
</md-toolbar>
<md-progress-bar mode="indeterminate" *ngIf="isLoading"></md-progress-bar>
<md-sidenav-container class="my-container">
  <md-sidenav mode="side" opened="true">
    <app-delivery-list [deliveries]="(model | async)?.deliveries"
      (selected)="selectDelivery($event)"></app-delivery-list>
  </md-sidenav>
  <div class="app-content">
    <md-card>
      <app-filter-bar [deviationFilterActions]="deviationFilterActions"
        [deviationFilter]="deviationFilterActions[0]"
        [selectedYard]="(model | async)?.selectedYard"
        [yards]="(model | async)?.yards" (updateFilter)="updateFilter($event)"
        (updateYardFilter)="updateYardFilter($event)"></app-filter-bar>
    </md-card>
    <app-delivery-detail [delivery]="(model | async)?.selectedDelivery"
      [deliveries]="(model | async)?.deliveries"
      [deviationTypes]="(model | async)?.deviationTypes"
      (updateDelivery)="updateDelivery($event)"
      (removeDelivery)="removeDelivery($event)"></app-delivery-detail>
  </div>

</md-sidenav-container>
<span class="app-action" (click)="createDelivery()">
  <button md-fab><md-icon>add circle</md-icon></button>
</span>
