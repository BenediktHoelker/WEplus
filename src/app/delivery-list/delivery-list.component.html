<md-nav-list fxLayout="column" fxLayoutAlign="start stretch">
  <a md-list-item *ngFor="let delivery of deliveries"
    (click)="selected.emit(delivery); $event.stopPropagation()">
    <h3 md-line> {{delivery.carrier}} ({{delivery.supplier}}) </h3>
    <p md-line>
      <span> {{delivery.timeslotBegin | date:'shortTime'}} - {{delivery.timeslotEnd | date:'shortTime' }} </span>
      <span class="sidenav-supplier"> </span>
    </p>
  </a>
</md-nav-list>
